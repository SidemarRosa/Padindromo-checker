<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>Palindromo é uma palavra que pode ser lida em qualquer direção, tanto normal quanto reverso. Exemplos LEVEL, RENNER...</p>
      </header>
      <div class="inputs">
        <input type="text" spellcheck="false" placeholder="Diga uma palavra ou um numero">
        <button>Checar</button>
      </div>
      <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
